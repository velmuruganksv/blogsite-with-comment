<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Pulse: Your Electric Vehicle Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-blue-600 shadow-xl sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-white cursor-pointer" onclick="navigate('home')">
                <span class="text-amber-300">EV</span>Pulse
            </h1>
            <button id="uploadButton" class="bg-amber-400 hover:bg-amber-500 text-blue-900 font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
                Upload New Blog
            </button>
        </div>
    </header>
    <main id="main-content" class="flex-grow max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
        <div id="loading-spinner" class="text-center p-10 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-gray-500">Loading content...</p>
        </div>
    </main>
    <footer class="bg-gray-800 mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">

            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="text-gray-400 hover:text-blue-400 transition duration-300" title="Twitter">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M22 4.028c-.767.339-1.597.568-2.479.663a4.34 4.34 0 001.873-2.394 8.783 8.783 0 01-2.756 1.054A4.34 4.34 0 0011.66 6.848c-2.825 0-5.118 2.385-5.118 5.317 0 .416.046.822.138 1.213A14.633 14.633 0 002.3 9.497a5.132 5.132 0 00-.7 2.768c0 1.83 1.012 3.44 2.533 4.38a4.332 4.332 0 01-2.327-.674v.058c0 2.583 1.796 4.735 4.175 5.228a4.33 4.33 0 01-2.329.088c.66 2.06 2.569 3.565 4.838 3.606A10.22 10.22 0 0022.97 18.067V14.39c-.002-.008-.004-.015-.006-.023A8.78 8.78 0 0023 12.028c0-.12-.004-.24-.012-.358.826-.576 1.542-1.298 2.115-2.094z"/></svg>
                </a>
                <a href="#" class="text-gray-400 hover:text-red-600 transition duration-300" title="YouTube">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.5 12.5l-6-3.5v7l6-3.5z"/></svg>
                </a>
                <a href="#" class="text-gray-400 hover:text-pink-500 transition duration-300" title="Instagram">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.477 2 2 6.477 2 12c0 4.904 3.438 9.066 8.04 10.08a1 1 0 00.56-.983V16.82a2.924 2.924 0 01-.645-1.12c-.225-.565-.48-1.22-.48-1.897 0-.58.125-1.15.345-1.68l-.133-.146a.375.375 0 01-.115-.246c0-.083.025-.17.075-.25a.375.375 0 01.27-.12c.075 0 .15.025.21.075l.133.146c.38.41.92.61 1.48.61h.16c.56 0 1.1-.2 1.48-.61l.133-.146c.06-.05.135-.075.21-.075a.375.375 0 01.27.12c.05.08.075.167.075.25v.006c0 .677-.255 1.332-.48 1.897a2.924 2.924 0 01-.645 1.12v4.277a1 1 0 00.56.983C18.562 21.066 22 16.904 22 12c0-5.523-4.477-10-10-10z"/></svg>
                </a>
            </div>
            <p class="text-gray-400 text-sm">
                &copy; <span id="current-year"></span> EV Pulse Blog. All rights reserved.
            </p>
        </div>
    </footer>
    <div id="upload-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-20 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl w-full max-w-lg shadow-2xl p-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Submit Your EV Story</h2>
            <form id="blog-upload-form">
                <div class="mb-4">
                    <label for="blog-title" class="block text-sm font-medium text-gray-700">Blog Title</label>
                    <input type="text" id="blog-title" name="title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="blog-summary" class="block text-sm font-medium text-gray-700">Short Summary (for card)</label>
                    <textarea id="blog-summary" name="summary" rows="2" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="blog-content" class="block text-sm font-medium text-gray-700">Full Blog Content</label>
                    <textarea id="blog-content" name="content" rows="6" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="blog-image-url" class="block text-sm font-medium text-gray-700">Image URL (Optional)</label>
                    <input type="url" id="blog-image-url" name="imageUrl" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., https://placehold.co/400x200/4f46e5/ffffff?text=EV+Image">
                    <p class="mt-1 text-xs text-gray-500">Since we have no backend, use a placeholder or public image link.</p>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="close-modal-btn" class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition duration-300">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300 shadow-lg">
                        Publish Blog
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div id="ev-news-bar">
        <h3>ðŸ”‹ EV News</h3>
        <div id="ev-news-scroll" class="overflow-x-auto whitespace-nowrap py-2 px-4 bg-gray-100"></div>
      </div>
    <script src="script.js" defer></script>
</body>
</html>
